<div fxLayout="column">
  <div><h1>Buscador de Personajes</h1></div>
  <mat-divider></mat-divider>

  <div fxLayout="column">
    <h3>Buscador</h3>
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Personaje</mat-label>
      <input type="text"
             aria-label="Number"
             matInput
             [(ngModel)]="termino"
             [matAutocomplete]="auto"
             (input)="buscando()">
      <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete"
      (optionSelected)="opcionSeleccionada($event)">
        <mat-option *ngFor="let personaje of personajes" [value]="personaje">
          {{personaje.personaje}}
        </mat-option>

        <mat-option value="" *ngIf="personajes.length == 0 && termino.trim().length > 0">
          No se encontró nada con el término {{termino}}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
  </div>
  <div>

    <div class="width" *ngIf="personajeSeleccionado">
      <app-heroe-tarjeta [personaje]="personajeSeleccionado"></app-heroe-tarjeta>
    </div>
  </div>
</div>
