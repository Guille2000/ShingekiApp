<h1>
  {{(personaje.id) ? 'Editar' : 'Nuevo'}}
  Personaje
</h1>



<div fxLayout="row"
    fxLayoutGap="40px">

  <div fxFlex="50"
  fxLayout="column">

    <div fxLayout="row"
        fxLayout.xs="column"
    fxLayoutGap="20px">
      <mat-form-field fxFlex="100">
        <mat-label>Personaje nuevo</mat-label>
        <input matInput
                type="text"
                [(ngModel)]="personaje.personaje"
                required>
      </mat-form-field>

      <mat-form-field fxFlex="100">
        <mat-label>Alter Ego</mat-label>
        <input matInput
                type="text"
                [(ngModel)]="personaje.alter_ego"
                required>
      </mat-form-field>
    </div>

    <mat-form-field>

      <mat-label>Genero</mat-label>
      <mat-select  [(ngModel)]="personaje.genero" required>
        <mat-option *ngFor="let genero of generos"
                    [value]="genero.genero">{{genero.genero}}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Descripcion</mat-label>
      <input matInput
              type="url"
              [(ngModel)]="personaje.descripcion"
              required>
    </mat-form-field>


    <mat-form-field>
      <mat-label>Foto url</mat-label>
      <input matInput
              type="url"
              [(ngModel)]="personaje.alt_img"
              required>
    </mat-form-field>

    <br>

    <div fxLayout>
    <button mat-raised-button
            color="primary"
            (click)="guardar()">
      <mat-icon>edit</mat-icon>
      {{(personaje.id) ? 'Actualizar' : 'Crear'}}

    </button>

    <span class="spacer"></span>

    <button mat-raised-button
    color="warn"
    *ngIf="personaje.id"
    (click)="borrar()">
    <mat-icon>delete</mat-icon>
    Eliminar
    </button>
  </div>



  </div>

  <div fxFlex="50">
    <img [src]="personaje | imagen">
  </div>


<div>
