  </mat-card-header>

  <img mat-card-image [src]="personaje | imagen" >

  <mat-card-content>
    <h3>{{personaje.genero}}</h3>
    <p>
      <strong>Breve descripciÃ³n del personaje:</strong> {{personaje.descripcion}}

    </p>
  </mat-card-content>
